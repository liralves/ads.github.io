<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructly</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #28a745;
            position: relative;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header .btn-login {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }
        .schedule {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin: -80px auto 0;
            max-width: 1000px;
            border-radius: 10px;
        }
        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule table th, .schedule table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .schedule table th {
            background-color: #28a745;
            color: white;
        }
        .schedule table td {
            background-color: #f9f9f9;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>INSTRUCTLY</h1>
        <button class="btn-login" onclick="location.href='/login'">Login</button>
    </div>
</header>

<section class="schedule">
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Palestras</th>
                <th>Professor</th>
                <th>Início</th>
                <th>Fim</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12352</td>
                <td>Detecção de Anomalias com IA</td>
                <td>Adryan Rafael</td>
                <td>09:20</td>
                <td>11:00</td>
            </tr>
            <tr>
                <td>78604</td>
                <td>Algoritmos de Busca e Busca Binária - Por que é importante?</td>
                <td>Jonas Mendes</td>
                <td>11:10</td>
                <td>12:50</td>
            </tr>
        </tbody>
    </table>
</section>

<div class="footer">
    <p>&copy; 2024 Instructly - Todos os direitos reservados.</p>
</div>

</body>
</html>
